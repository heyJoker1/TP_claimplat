buildscript {
	ext{
		springBootVersion = '2.1.7.RELEASE'	
	}
	repositories {
		 maven{ url 'http://nexus.d17w.cn:9092/nexus/content/groups/public'}
		 maven{ url 'http://repo.spring.io/libs-milestone'}
	}
	dependencies {
		classpath ( "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath ( "io.spring.gradle:dependency-management-plugin:1.0.8.RELEASE")
		classpath ( "com.bmuschko:gradle-cargo-plugin:2.6.1")
	}
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


group 'com.claimplat'
version = '1.0.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile){
	options.encoding = "UTF-8"
}

def env = System.getProperty("package.environment") ?: "dev"

sourceSets {
	main {
		java {
			srcDir "src/main/java"
		}
		resources {
			srcDirs = ["src/main/resources","src/main/resources-$env"]
		}
	}

}

jar{
	baseName = 'claimplat-offline'
}

war {
	enabled = true
	baseName = 'claimplat-offline'
	archiveName 'offline.war'
}

repositories {
	maven{ url 'http://nexus.d17w.cn:9092/nexus/content/groups/public'}
	maven{ url 'http://repo.spring.io/libs-milestone'}
}

dependencyManagement{
	imports {
		mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Greenwich.SR2'
	}
}

dependencies {   
	compile project(':claimplat-common')
	compile project(':claimplat-core')
	
	compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-config'
	compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-netflix-eureka-client'	
	
	compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-logging'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-redis'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-aop'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'
	compile group: 'org.springframework.boot', name: 'spring-boot-devtools'	 
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat' 
	
	compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.8.9'
	testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test'
	testCompile group: 'junit', name: 'junit'
	
	compile group: 'redis.clients', name: 'jedis'
	compile group: 'org.slf4j', name: 'slf4j-api'
	compile group: 'ch.qos.logback', name: 'logback-core'
	testCompile group: 'ch.qos.logback', name: 'logback-classic'
}
